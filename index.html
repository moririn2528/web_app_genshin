<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>原神記録用</title>
        <link rel="stylesheet" type="text/css" href="1.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>
    <body>
        
        時間記録<br><br>
        
        <select name="item" id="item_select" size="10">
            <option value="ore">鉱石</option>
            <option value="ore2">鉱石サブ</option>
            <option value="relic">聖遺物</option>
            <option value="relic12">聖遺物12h</option>
            <option value="frozen_meat">冷凍鮮肉</option>
            <option value="fish">魚肉</option>
            <option value="crab">カニ</option>
            <option value="hass">ハス</option>
            <option value="Mondo_chicken">モンド鶏肉</option>
            <option value="strange_fang">奇妙な牙</option>
        </select>
        
        <div id="remaining_time"></div>

        <button id="set_start_time">開始</button>
        <button id="set_end_time">終了</button>
        <button id="reset_time">リセット</button>

        
        <script type="text/javascript" src="1.js"></script>
    </body>
</html>
